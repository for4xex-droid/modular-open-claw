name: Rust CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Check Formatting
        run: cargo fmt --all -- --check

      - name: Clippy (Lint)
        run: cargo clippy --workspace -- -D warnings

      - name: Run Tests
        run: cargo test --workspace

  audit:
    name: Industrial Security Audit (Bastion)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Dependencies (pip-audit, bandit)
        run: pip install pip-audit bandit

      # Layer 1: cargo audit
      - uses: rustsec/audit-check@v1.4.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # Layer 2: Bastion Scan (Secrets, Python Vuln, unsafe detection)
      - name: Bastion Industrial Scan
        run: |
          cargo run -p bastion -- scan

  docs:
    name: Generate Wiki
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Generate Wiki
        run: python3 scripts/generate_wiki.py
        
      - name: Check for changes
        id: git-check
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git diff --staged --quiet || echo "changed=true" >> $GITHUB_OUTPUT
          
      - name: Commit and Push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git commit -m "docs: auto-generate CODE Wiki [skip ci]"
          git push
