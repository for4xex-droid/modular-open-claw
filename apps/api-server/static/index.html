<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity | Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117;
            --sidebar-bg: #161b22;
            --accent-primary: #58a6ff;
            --accent-secondary: #bc8cff;
            --text-main: #c9d1d9;
            --text-dim: #8b949e;
            --border-color: rgba(255, 255, 255, 0.1);
            --card-hover: rgba(88, 166, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color) !important;
            color: var(--text-main);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        aside {
            width: 280px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .brand {
            font-size: 1.4rem;
            font-weight: 600;
            padding: 0 1rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav section {
            margin-bottom: 2rem;
        }

        nav h4 {
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin: 0 1rem 0.8rem;
        }

        nav ul {
            list-style: none;
        }

        nav a {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            text-decoration: none;
            color: var(--text-main);
            border-radius: 8px;
            transition: all 0.2s;
            font-size: 0.95rem;
            gap: 12px;
            margin-bottom: 4px;
        }

        nav a:hover,
        nav a.active {
            background: var(--card-hover);
            color: var(--accent-primary);
        }

        /* Main Area */
        main {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(22, 27, 34, 0.4);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 3rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        /* Markdown Styles */
        .prose h1 {
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 1rem;
        }

        .prose h2 {
            font-size: 1.5rem;
            margin: 2.5rem 0 1rem;
            color: var(--accent-primary);
        }

        .prose p {
            margin-bottom: 1.2rem;
            line-height: 1.7;
            font-weight: 300;
        }

        .prose pre {
            background: #000;
            padding: 1.5rem;
            border-radius: 10px;
            overflow-x: auto;
            margin: 1.5rem 0;
            border: 1px solid var(--border-color);
        }

        .prose code {
            font-family: 'JetBrains Mono', monospace;
            background: #1a1b1e;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.9em;
        }

        /* Badge */
        .badge {
            font-size: 0.7rem;
            background: rgba(88, 166, 255, 0.1);
            color: var(--accent-primary);
            padding: 2px 8px;
            border-radius: 10px;
            border: 1px solid var(--accent-primary);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate {
            animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
    </style>
</head>

<body>
    <aside>
        <div class="brand">üåå Antigravity</div>
        <nav>
            <section>
                <h4>Core Documentation</h4>
                <ul id="local-wiki-list">
                    <!-- Local Wikis -->
                </ul>
                <ul style="margin-top: 1rem; border-top: 1px solid var(--border-color); padding-top: 1rem;">
                    <li><a href="#" onclick="loadLocalWiki('CODEWIKI_USAGE_GUIDE.md')">üí° Usage Guide</a></li>
                    <li><a href="#" onclick="loadLocalWiki('SKILLS_MANUAL.md')">üß† Skills Manual</a></li>
                </ul>
            </section>
            <section>
                <h4>CodeWiki (Cloud) <span class="badge">SDK API</span></h4>
                <ul>
                    <li><a href="#" onclick="loadCodeWiki('api-usage')">üîå API Usage</a></li>
                    <li><a href="#" onclick="loadCodeWiki('philosophy')">üõ°Ô∏è Vision & Philosophy</a></li>
                </ul>
            </section>
        </nav>
    </aside>

    <main>
        <div class="header">
            <h2 id="view-title">Documentation Browser</h2>
            <div id="status-tag" class="badge">Connected</div>
        </div>
        <div class="container animate" id="content-area">
            <div class="prose" id="markdown-body">
                <p>Select a document from the sidebar to begin.</p>
            </div>
        </div>
    </main>

    <script>
        async function fetchWikiList() {
            try {
                const response = await fetch('/api/wiki');
                const files = await response.json();
                const list = document.getElementById('local-wiki-list');
                list.innerHTML = '';
                files.forEach(file => {
                    const li = document.createElement('li');
                    const name = file.replace('.md', '').replace(/_/g, ' ');
                    li.innerHTML = `<a href="#" onclick="loadLocalWiki('${file}')">üìÑ ${name}</a>`;
                    list.appendChild(li);
                });
            } catch (e) {
                console.error("Failed to fetch wiki list", e);
            }
        }

        async function loadLocalWiki(filename) {
            updateActive(event?.target);
            document.getElementById('view-title').innerText = 'Local Document';
            document.getElementById('status-tag').innerText = 'Local FS';
            try {
                const response = await fetch(`/api/wiki/${filename}`);
                const text = await response.text();
                renderMarkdown(text);
            } catch (e) {
                renderMarkdown("# Error\nFailed to load local document.");
            }
        }

        async function loadCodeWiki(slug) {
            updateActive(event?.target);
            document.getElementById('view-title').innerText = 'CodeWiki Cloud';
            document.getElementById('status-tag').innerText = 'Syncing...';
            try {
                const response = await fetch(`/api/codewiki/page?slug=${slug}`);
                const text = await response.text();
                setTimeout(() => {
                    document.getElementById('status-tag').innerText = 'Live via SDK';
                    renderMarkdown(text);
                }, 400); // Aesthetic delay
            } catch (e) {
                renderMarkdown("# Error\nFailed to fetch from CodeWiki Cloud.");
            }
        }

        function renderMarkdown(text) {
            if (typeof marked === 'undefined') {
                document.getElementById('markdown-body').innerHTML = "<p style='color:red'>Error: Marked.js not loaded. Please check your internet connection.</p><pre>" + text + "</pre>";
                return;
            }
            const body = document.getElementById('markdown-body');
            const area = document.getElementById('content-area');
            area.classList.remove('animate');
            void area.offsetWidth; // Reset animation
            area.classList.add('animate');
            body.innerHTML = marked.parse(text);
        }

        function updateActive(target) {
            document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
            if (target) target.classList.add('active');
        }

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            fetchWikiList();
            loadCodeWiki('philosophy');
        });
    </script>
</body>

</html>
