name: Update CodeWiki
# いつ動くか？：メインのコードが更新された時
on:
  push:
    branches: [ "main" ]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      # 1. 最新のコードを取ってくる
      - uses: actions/checkout@v4
      
      # 2. CodeWikiに「更新して！」と命令する
      - name: Sync with CodeWiki
        uses: google/codewiki-action@v1
        with:
          api_key: ${{ secrets.CODEWIKI_API_KEY }} # 鍵はあとで設定
          project_id: "your-project-id"
